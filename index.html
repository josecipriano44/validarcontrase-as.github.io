<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Contraseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Validador de Contraseña</h1>
    <p>Ingresa una contraseña que cumpla con los siguientes requisitos:</p>
    <ul>
      <li>Al menos 8 caracteres</li>
      <li>Incluye una letra mayúscula</li>
      <li>Incluye una letra minúscula</li>
      <li>Incluye un número</li>
    </ul>
    <input type="password" id="passwordInput" placeholder="Ingresa tu contraseña">
    <button onclick="validarPassword()">Validar Contraseña</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
